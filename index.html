<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/base.css">
    <title>Agenda</title>    
</head>
<body>

    <!--CABECERA-->
    <header class="header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 col-md-3 col-xl-2">
                    <a href="#" id="agenda"><h1>Agenda</h1></a>
                </div>
                <div class="col-4 offset-md-3 col-md-3 offset-xl-6 col-xl-2">
                    <form id="frmsearch">
                        <input type="rearch" class="buscador" placeholder="Buscador" id="buscador">
                        <a href="#" id="buscar"><i class='fas fa-search'></i></a>
                    </form>
                </div>
                <div class="col-4 col-md-3 col-xl-2 contacto">
                    <div>
                        <a href="#" id="btnnuevo"><p>Nuevo contacto</p></a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!--SIDEBAR CON LETRAS PARA FILTRAR-->
    <aside class="nav">
        <ul id="nav">
            <!--LETRAS-->
        </ul>
    </aside>

    <!-- CUERPO DEL EJERCICIO, RESULTADOS, TARJETAS -->
    <main>
        <div class="container-fluid">
        <div class="row justify-content-center" id="contact-list">
            <!-- contenedor de tarjetas --> 
        </div>
        </div>
    </main>

    <!-- VENTANA MODAL -->
    <div class="modal modal-hidden">
        <div class="modal-container">
        <div class="modal-body">
            <h4>Datos del contacto</h4>    
            <form id="frmcontacto">
            <p><span>Nombre: </span><input type="text" name="txtname"></p>
            <p><span>Apellidos: </span><input type="text" name="txtsurname"></p>
            <p><span>Teléfono: </span><input type="phone" name="txtphone"></p>
            <p><span>E-mail: </span><input type="email" name="txtemail" required></p>
            <p><span>Dirección: </span><input type="text" name="txtaddress"></p>
            <p><span>Ciudad: </span><input type="text" name="txtcity"></p>
            <p>
                <span>Edad: </span><input type="number" name="txtage" value="30">
                <span>Género: </span><select name="txtgender">
                <option value="m">Hombre</option>
                <option value="f">Mujer</option></select>
            </p>
            </form>
            <button class="btn btn-danger" name="cancelar">Cancelar</button>
            <button class="btn btn-primary" name="guardar">Guardar</button>

        </div>
        </div>
    </div>

    <!--TARJETA-->

    <div class="col-12 col-md-6 col-xl-4 tarjetas" id="tarjeta">
        <div class="row tarjeta">
            <!-- titulo de la tarjeta-->
            <div class="nombreCompleto">
                <h1><span class="data" name="name">Nombre</span> 
                    <span class="data" name="surname">Apellido1 Apellido2</span>
                </h1>
            </div>
            <!-- cuerpo de la tarjeta-->
            <div class="cabecera">
                <img src="img/chico.jpg" alt="Foto" class="data foto" name="gender">
                <div class="edad">
                    <span class="data" name="age">26</span>    
                </div>
                <ul>
                    <li><a href="#">Editar</a></li>
                    <li><a href="#">Eliminar</a></li>
                </ul>
            </div>
            <!-- datos del contacto -->
            <div class="info">
                <ul>
                    <li>Teléfono: <span class="data" name="phone">666666666</span></li>
                    <li>Email: <span class="data" name="email">loquesea@gmail.com</span></li>
                    <li>Dirección: <span class="data" name="address">Av.La Quesea,38 B</span></li>
                    <li>Ciudad: <span class="data" name="city">Madrid</span></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- ARCHIVOS JAVASCRIPT -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
